<!-- 1- Ingresá en el cuadro de respuesta el código HTML correspondiente para la creación de un formulario web que solicite:

DNI:
Usuario:
Clave:

 y contenga un botón con la leyenda “Ingresar”, por ejemplo: -->
<body>
  <div class="container bg-info">

    <h1>Pagina de ejemplo</h1>

    <form class="bg-warning" action="submit">

      <label for="dni" class="form-label bg-light">DNI</label>
      <input type="text" class="form-control " id="dni" placeholder="Ingrese dni...">


      <br>
      <label for="nombre" class="form-label">Usuario</label>
      <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre de usuario...">
      <br>
      <label for="inputPassword" class="form-label">Clave</label>
      <input type="password" class="form-control" id="inputPassword" placeholder="Ingrese su clave...">
      <br>
      <button type="button" class="btn btn-primary">Ingresar</button>

    </form>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ZK9iP5PEhSU" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

  </div>
